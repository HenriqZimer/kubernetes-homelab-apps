# ===========================================
# PVs e PVCs Estáticos - Sempre usam as mesmas pastas no NFS
# ===========================================

# PV Estático para Portainer
apiVersion: v1
kind: PersistentVolume
metadata:
  name: portainer-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-static
  nfs:
    server: altaria.henriqzimer.com.br
    path: /mnt/altaria/kubernetes/portainer/app
  mountOptions:
    - vers=4.1
    - hard
    - intr
---
