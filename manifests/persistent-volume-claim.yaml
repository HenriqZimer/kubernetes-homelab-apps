# ===========================================
# PVs e PVCs Estáticos - Sempre usam as mesmas pastas no NFS
# ===========================================

# PVC Estático para Portainer
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: portainer-pvc
  namespace: portainer
  labels:
    app.kubernetes.io/name: portainer
    app.kubernetes.io/component: portainer
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-static
  volumeName: portainer-pv
  resources:
    requests:
      storage: 10Gi
---
